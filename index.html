<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QpeChat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-xl">
      <a class="navbar-brand" href="index.html">QpeChat</a>
      <a href="#" class="btn btn-warning d-none user--logout">Выйти</a>
    </div>
  </nav>
  <div class="container-xl content-container my-4 chat-box">
    <div class="card h-100 content-screens">
      <div class="card-body content-name-selector d-flex align-items-stretch h-100">
        <div class="flex-grow-1">
          <h5 class="card-title mb-4">Пожалуйста, представьтесь,</h5>
          <form class="name-selector needs-validation">
            <div class="input-group has-validation">
              <input class="form-control name-selector-name" type="search" placeholder="Ваше имя" aria-label="Ваше имя" required>
              <button class="btn btn-outline-success" type="submit">Далее</button>
              <div class="invalid-feedback">
                Введите имя
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-body content-chat d-none d-flex align-items-stretch h-100">
        <div class="row flex-grow-1">
          <div class="col col-md-8 d-flex flex-column overflow-auto chat-messages h-100">
            <h5 class="card-title mb-4">Чат  <span class="chat-messages--opponent"></span></h5>
            <div class="flex-grow-1 chat-messages--no-content d-none align-items-center">В текущей истории сообщений нет сообщений</div>
            <div class="flex-grow-1 chat-messages--no-opponent align-items-center">Выберите пользователя чтобы начать разговор</div>
            <div class="flex-grow-1 chat-messages--loading d-none align-items-center">Загрузка истории сообщений...</div>
            <div class="flex-grow-1 chat-messages--content overflow-auto d-none"></div>
            <div class="chat-messages--send-form d-none">
              <hr>
              <form class="chat-messages--send needs-validation" action="" method="POST">
                <div class="mb-3">
                  <textarea rows="5" class="form-control chat-messages--send-text" id="message" name="message" placeholder="Привет..." required></textarea>
                  <div class="invalid-feedback">
                    Введите текст сообщения
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn w-100 btn-dark chat-messages--send-button">Отправить</button>
                </div>
              </form>
            </div>
          </div>
          <hr class="d-md-none d-block mt-md-0 mt-4">
          <div class="col col-md-4 chat-users">
            <h5 class="card-title mb-4">Пользователи</h5>
            <div class="chat-users--no-content">Пользователей нет</div>
            <div class="chat-users--loading d-none">Загрузка пользователей...</div>
            <div class="chat-users--content d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
